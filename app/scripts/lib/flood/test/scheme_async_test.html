  // an async promise implementation
  var Promise = function(func){

    this.f = func;
    this.fulfilled = false;
    this.shouldContinue = true;

    this.dependents = [];

    this.then = function(func){

      if (!func) return this;

      var prom = func.constructor === Promise ? func : new Promise(func);

      this.dependents.push( prom );

      return prom;

    };

    this.cancel = function(){

      this.shouldContinue = false;

    };

    this.done = function(){

      var args = arguments;

      // do work async
      setTimeout(function(){

        if ( this.first && !this.first.fulfilled ){
          return this.first.done.apply( this.first, args );
        }

        var res = this.f.apply(this, args);
        

        if (res != undefined && res.constructor === Promise){

          res.then( this.next );
          res.done();

        } else {

          this.resolve( res );

        }
        
      }.bind(this), 0);

     };

     this.resolve = function(res){

        this.fulfilled = true;

        if ( !this.shouldContinue ) {
          return res;
        } 

        if (this.dependents){
          this.dependents.forEach(function(p){
            p.done.call(p, res);
          });
        }

     }

  }

      });

    });

    return prom;

  }
